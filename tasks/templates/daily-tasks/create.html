{% extends "base/index.html" %}

{% load static %}

{% block page_title %}Create Task{% endblock page_title %}

{% block page_content %}

<h1 class="h3 mb-4 text-gray-800">Create Task</h1>

<div class="row">
    <div class="col-xl-8 mx-auto">
        <div class="card border-left-primary">
            <form action="{% url "tasks:create_dalitask" %}" method="post">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="" class="form-label">Name Task</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Limit Date</label>
                        <input type="date" name="limit_date" id="id_limit_date" class="form-control" value="{% now "Y-m-d" %}" required>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock page_content %}
